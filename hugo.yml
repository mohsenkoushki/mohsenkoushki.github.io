baseURL = "https://mohsenkoushki.github.io/"
title = "کوشک کنکور هنر"
enableRobotsTXT = true
enableGitInfo = true
theme = ["docsy"]

defaultContentLanguage = "fa"  # زبان پیش‌فرض فارسی

[languages]
  [languages.fa]
  title = "سایت دو زبانه"
  contentDir = "content/fa"  # دایرکتوری محتوای فارسی

  [languages.en]
  title = "Bilingual Site"
  contentDir = "content/en"  # دایرکتوری محتوای انگلیسی

pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = "tango"

outputs = { home = ["HTML"], page = ["HTML"], section = ["HTML", "RSS", "print"] }

imaging = { resampleFilter = "CatmullRom", quality = 75, anchor = "smart" }

menu = { main = [{ name = "Example Site", weight = 40, url = "https://example.docsy.dev", post = "<sup><i class=\"ps-1 fa-solid fa-up-right-from-square fa-xs\" aria-hidden=\"true\"></i></sup>" }] }

markup = { goldmark = { parser = { attribute = { block = true } }, renderer = { unsafe = true } }, highlight = { noClasses = false } }

params = {}
  copyright = { authors = "گروه آموزشی کوشک هنر", from_year = 2018 }
  privacy_policy = "https://policies.google.com/privacy"
  version_menu = "Releases"
  archived_version = false
  version = "0.11.0"
  url_latest_version = "https://mohsenkoushki.github.io"
  github_repo = "https://github.com/google/docsy"
  github_project_repo = "https://github.com/google/docsy"
  github_subdir = "userguide"
  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  rss_sections = ["blog"]
  gcs_engine_id = "011217106833237091527:la2vtv2emlw"
  offlineSearch = false
  offlineSearchSummaryLength = 70
  offlineSearchMaxResults = 10
  prism_syntax_highlighting = false
  search = {}
  ui = {}
    showLightDarkModeMenu = true
    sidebar_cache_limit = 10
    sidebar_menu_compact = true
    sidebar_menu_foldable = false
    sidebar_search_disable = false
    feedback = {}
      enable = true
      yes = "Glad to hear it! Please <a href=\"https://github.com/google/docsy/issues/new\">tell us how we can improve</a>."
      no = "Sorry to hear that. Please <a href=\"https://github.com/google/docsy/issues/new\">tell us how we can improve</a>."

    readingtime = { enable = true }
  
  links = {}
    user = [
      { name = "GitHub Discussions", url = "https://github.com/google/docsy/discussions", icon = "fa-brands fa-github", desc = "Discussion and help from your fellow users" },
      { name = "User mailing list", url = "https://groups.google.com/forum/#!forum/docsy-users", icon = "fa-solid fa-envelope", desc = "Sign up for Docsy announcements" },
      { name = "Twitter", url = "https://twitter.com/docsydocs", icon = "fa-brands fa-x-twitter", desc = "Follow us on Twitter to get the latest news!" },
      { name = "Stack Overflow", url = "https://stackoverflow.com/questions/tagged/docsy", icon = "fa-brands fa-stack-overflow", desc = "Practical questions and curated answers" }
    ]
    developer = [
      { name = "Project info", url = "/project/", icon = "fa fa-book", desc = "Project design documentation and resources" },
      { name = "GitHub", url = "https://github.com/google/docsy", icon = "fa-brands fa-github", desc = "Development takes place here!" }
    ]
  
  plantuml = { enable = true, theme = "default", svg_image_url = "https://www.plantuml.com/plantuml/svg/", svg = true }
  print = { disable_toc = false }
  markmap = { enable = true }
  drawio = { enable = true }

taxonomies = { tag = "tags", category = "categories" }

module = {}
  mounts = [
    { source = "content/en", target = "content" },
    { source = "../README.md", target = "content/project/readme.md" },
    { source = "../CHANGELOG.md", target = "content/project/changelog.md" },
    { source = "../CONTRIBUTING.md", target = "content/project/contributing.md" }
  ]
